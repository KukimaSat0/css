<!DOCTYPE html>
<html>
<head>
  <title>Atom Academy</title>
  <style>
    /* Estilos CSS para o layout do site */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f2f2f2;
      padding: 10px;
    }
    
    h1 {
      margin: 0;
    }
    
    nav {
      margin-top: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    form {
      margin-top: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Atom Academy</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Nome de usuário" required><br>
      <input type="password" placeholder="Senha" required><br>
      <input type="submit" value="Entrar">
    </form>
    
    <h2>Registrar-se</h2>
    <form>
      <input type="text" placeholder="Nome de usuário" required><br>
      <input type="password" placeholder="Senha" required><br>
      <input type="password" placeholder="Confirmar senha" required><br>
      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
